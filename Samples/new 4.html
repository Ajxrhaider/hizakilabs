<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hizaki Labs - Technology Solutions & Creative Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap');
        
        :root {
            --primary: #6D28D9;
            --secondary: #10B981;
            --dark: #1E1E2C;
            --light: #F5F5F7;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .mono {
            font-family: 'Roboto Mono', monospace;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, rgba(109,40,217,0.8) 0%, rgba(16,185,129,0.6) 100%);
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .content-platform:hover {
            transform: scale(1.03);
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="text-2xl font-bold text-purple-700">
                        <span class="text-gray-900">Hizaki</span>Labs
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#services" class="nav-link text-gray-700 hover:text-purple-700 transition">Services</a>
                    <a href="#content" class="nav-link text-gray-700 hover:text-purple-700 transition">Content</a>
                    <a href="#about" class="nav-link text-gray-700 hover:text-purple-700 transition">About</a>
                    <a href="#contact" class="nav-link text-gray-700 hover:text-purple-700 transition">Contact</a>
                </div>
                <button class="md:hidden focus:outline-none">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-gradient text-white">
        <div class="container mx-auto px-6 py-24 md:py-32 text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">Where <span class="text-emerald-300">Technology</span> Meets <span class="text-purple-300">Creativity</span></h1>
            <p class="text-xl md:text-2xl mb-8 max-w-3xl mx-auto">Comprehensive tech solutions and creative services from repair to content production</p>

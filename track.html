<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listen to [Song Name] by [Artist Name] on your favorite platform. Available on Spotify, Apple Music, YouTube Music, and more.">
    <meta name="keywords" content="Hizaki Labs, Music, Listen, Stream, Spotify, Apple Music, YouTube Music, [Song Name], [Artist Name]">
    <meta name="author" content="Inimfon Abasi Ekpenyong">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#4338CA">
    <meta name="color-scheme" content="light dark">
    <meta name="msapplication-TileColor" content="#4338CA">

    <title>Listen to [Song Name] | Hizaki Labs Music</title>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'space-grotesk': ['Space Grotesk', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="main.css">
</head>
<body class="antialiased font-inter bg-gradient-to-r from-indigo-600 to-purple-700 text-white scroll-smooth">

    <main class="min-h-screen flex flex-col items-center justify-center p-6">
        
        <div class="w-full max-w-md text-center">
            <img 
                src="https://placehold.co/400x400/e0e7ff/4f46e5?text=Song+Art" 
                alt="[Song Name] Album Art"
                class="w-64 h-64 rounded-xl shadow-2xl mx-auto mb-8 object-cover border-4 border-white/50"
            >

            <h1 class="text-4xl font-bold font-space-grotesk mb-2 text-shadow-lg">[Song Name]</h1>
            <h2 class="text-2xl font-medium text-indigo-200 mb-10">[Artist Name]</h2>

            <div class="flex flex-col space-y-4">
                
                <a href="#" target="_blank" rel="noopener" class="bg-white/90 text-indigo-700 font-semibold text-lg py-4 px-6 rounded-lg shadow-lg flex items-center justify-center space-x-3 transform hover:scale-105 hover:bg-white transition-all duration-300">
                    <i class="fab fa-spotify text-2xl" style="color: #1DB954;"></i>
                    <span>Spotify</span>
                </a>

                <a href="#" target="_blank" rel="noopener" class="bg-white/90 text-indigo-700 font-semibold text-lg py-4 px-6 rounded-lg shadow-lg flex items-center justify-center space-x-3 transform hover:scale-105 hover:bg-white transition-all duration-300">
                    <i class="fab fa-apple text-2xl" style="color: #000000;"></i>
                    <span>Apple Music</span>
                </a>
                
                <a href="#" target="_blank" rel="noopener" class="bg-white/90 text-indigo-700 font-semibold text-lg py-4 px-6 rounded-lg shadow-lg flex items-center justify-center space-x-3 transform hover:scale-105 hover:bg-white transition-all duration-300">
                    <i class="fab fa-youtube text-2xl" style="color: #FF0000;"></i>
                    <span>YouTube Music</span>
                </a>

                <a href="#" target="_blank" rel="noopener" class="bg-white/90 text-indigo-700 font-semibold text-lg py-4 px-6 rounded-lg shadow-lg flex items-center justify-center space-x-3 transform hover:scale-105 hover:bg-white transition-all duration-300">
                    <i class="fab fa-amazon text-2xl" style="color: #FF9900;"></i>
                    <span>Amazon Music</span>
                </a>

                <a href="#" target="_blank" rel="noopener" class="bg-white/90 text-indigo-700 font-semibold text-lg py-4 px-6 rounded-lg shadow-lg flex items-center justify-center space-x-3 transform hover:scale-105 hover:bg-white transition-all duration-300">
                    <i class="fab fa-soundcloud text-2xl" style="color: #FF5500;"></i>
                    <span>SoundCloud</span>
                </a>
                
            </div>
        </div>

        <footer class="absolute bottom-6 text-center">
            <a href="index.html#home" class="text-lg font-bold text-indigo-200 hover:text-white transition-colors font-space-grotesk">
                Hizaki Labs
            </a>
        </footer>

    </main>

    </body>
</html>
